name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[ssh]  # change to your remote provider if needed
          pip install pre-commit
      - name: Lint & Tests
        run: |
          pre-commit run --all-files
          pytest -q
      - name: DVC (optional pull artifacts)
        run: |
          dvc init -f
          # dvc remote add -d origin s3://<bucket>/<path>
          # dvc pull
      - name: Build Docker image
        run: docker build -t mlops-demo:ci .
